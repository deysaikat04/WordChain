   <div class="recipes container grey-text text-darken-1 mt-40">       
    <div class="card-panel recipe white row">
      <div class="recipe-details">
        <div class="center">
          <p class="card-header">Create Room</p>
        </div>

        <div class="input-field col s12 center">
          <div id="createRoom">
            <form class="col s12" action="play.html" id="create-form">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Username" id="username" name="username" type="text" class="validate" autocomplete="off" />
                </div>

                <div class="input-field col s12 roomcode-field">
                  <input id="code" name="room" type="text" class="validate"  placeholder="Room code" aria-required="true" readonly="readonly" />
                </div>

                <div class="input-field col s12 center" id="generateBtn">
                  <button 
                    class="btn waves-effect waves-light btn-small" 
                    onclick="generateRoomCode()"
                    type="button">
                    Generate Room Code
                  </button>
                </div>                  
                

                <div class="input-field col s12 center" id="submitBtn">
                  <button 
                    class="btn waves-effect waves-light btn-small" 
                    type="submit">
                    Create
                  </button>
                </div>   

              </div>
            </form>
        </div>        
          
        </div>
      </div>
    </div>

    <div class="card-panel recipe white row">
      <div class="recipe-details">
        <div class="center">
          <p class="card-header">Join Room</p>
        </div>
        <form class="col s12" action="play.html">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Username" id="username" name="username" type="text" class="validate" autocomplete="off" />
              </div>

              <div class="input-field col s12 roomcode-field">
                <input id="code" name="room" type="number" class="validate"  placeholder="Room code: 1234" autocomplete="off" />
              </div>

              <div class="input-field col s12 center">
                <button class="btn waves-effect waves-light btn-small" type="submit" name="action">
                  Go
                </button>
              </div>
              
            </div>
        </form>
      </div>
    </div>

    </div>
