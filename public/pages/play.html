<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - WordChain</title>
    <link type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

     <link type="text/css" rel="stylesheet" href="../css/styles.css">

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
</head>
<body>
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
          <a href="/" class="brand">Word<span>Chain</span></a>
          <span class="white-text text-darken-1">
            <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
          </span>
        </div>
      </nav>

    <div class="chat-container">      
        <main class="chat-main">          
          <div class="chat-messages">
            <div class="message text-right">                
                <p class="text">
                    Lorem ipsum 
                </p>
                <p class="meta">Saka <span>9:12pm</span></p>
            </div>
            <div class="message-sender">
                <p class="text">
                    Lorem ipsum
                </p>
                <p class="meta">Paka <span>9:13pm</span></p>
            </div>
            
          </div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              class="chat-input"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn-floating btn-large waves-effect waves-light ">
                <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </body>
</html>
