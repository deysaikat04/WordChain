<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play - WordChain</title>
  <link rel="icon" type="image/png" href="./register.png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <link type="text/css" rel="stylesheet" href="css/styles.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />



</head>

<body onload="setStart()">
  <nav id="navbar">
    <div class="nav-wrapper container">
      <a href="javascript:void(0);" class="brand">Word<span>Chain</span></a>
      <span class="white-text text-darken-1">
        <i class="material-icons sidenav-trigger theme-color" data-target="side-menu">menu</i>
      </span>
      <span id="user-turn" style="float:right;"></span>
      <button class="col s4 btn waves-effect waves-light btn-small" type="submit" id="startBtn" onclick="play()"
        style="float:right; margin-top: 12px;width: 40%;">
        Start
      </button>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu ">
  </ul>

  <div class="myContainer" id="scorebar" style="display: none;">
    <div class="row">

      <div class="col s12 score-board">
        <div class="row">
          <div class="col s6" id="player1">
            <p id="player1-name"></p>
            <span id="player1-score">0</span>
          </div>
          <div class="col s6" id="player2">
            <p id="player2-name"></p>
            <span id="player2-score">0</span>
          </div>
        </div>
      </div>

      <div class="col s12">
        <div class="col s4 offset-s4 text-center">
          <div class="countdown">
            <span id="countdown"></span>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="chat-container">
    <main class="chat-main">
      <div class="chat-messages">
        <!-- chat messages will will over here dynamically  -->


      </div>
    </main>

    <!-- Modal Less User -->
    <div id="lessUser" class="modal">
      <div class="modal-content text-center">
        <h5>Sorry!</h5>
        <p>To start the game there must be atleast <span class="text-highlight">two</span> players.</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>




    <!-- Game time ends -->
    <div id="gameOver" class="modal">
      <div class="modal-content text-center">
        <h5 class="text-highlight">Time's up!</h5>
        <p>Score Board</p>
        <div class="col s12 winner-board">
          <div class="row scores">

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Play Again</a>
      </div>
    </div>


  </div>

  <div class="chat-form-container col s12">
    <span class="timer" id="timer">10</span>
    <form id="chat-form" name="chatForm">
      <input id="msg" name="msg" class="chat-input col s8" type="text" placeholder="Enter Message"
        onkeyup="checkWord(chatForm.msg.value)" required autocomplete="off" disabled />
      <button class="col s4 btn-floating btn-large waves-effect waves-light matcolor" type="submit" id="sendBtn">
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  </div>






  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
